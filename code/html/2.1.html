表格元素总结：
1.表格的元素是table；2.表格行使用tr标签表示；3.表格数据使用td标签包裹；4.border属性表示表格的边框重度值；
5.表头th元素默认是平行排列，如果需要垂直排列需要和td结合来使用；6.表格的标题使用元素caption；7.对于th元素，横向跨两行的元素
是colspan,垂直跨两行的元素是rowspan；8.单元格边距cellpadding，这个边距使用在table元素中；9.单元格间距cellspacing，这个间距
指单元格之间的距离；10，背景颜色和背景图片分别是属性bgcolor和background，这个两个属性是全局属性；11，表格可以和frame结合使用
-->
