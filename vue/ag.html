<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <style type="text/css">
        body {
            margin: 20px;
            padding: 20px;
        }

        .content {
            display: block;
            width: 300px;
            height: 400px;
            color: olive;
            background-color: mistyrose;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }
    </style>
</head>

<body>
    <div id="app">
        <p v-bind:class="classObject" v-bind:style="styleObject">
            今天好热！
        </p>
        <input width="20px" height="30px" v-model="text" />
        <p>{{ text }}</p>

    </div>

</body>
<script>
    new Vue({
        el: "#app",
        data: {
            text: 'like your likes',
            classObject: {
                active: true,
                'text-danger': true
            },
            styleObject: {
                color: "white",
                background: "black",
            },

        }
    })
</script>

</html>
